<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <!-- https://cdnjs.com/libraries/twitter-bootstrap/5.0.0-beta1 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Icons: https://getbootstrap.com/docs/5.0/extend/icons/ -->
    <!-- https://cdnjs.com/libraries/font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />

    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h3 class="my-3">Add New User</h3>
                <form action="/admin" method='POST' enctype="multipart/form-data">
                    <div class="my-3">
                        <input type="text" class="form-control" name='blog_title' placeholder="Blog Title">
                    </div>
                    <div class="my-3">
                        <input type="text" class="form-control" name='blog_content' placeholder="Blog Content">
                    </div>
                    <div class="my-3">
                        <input type="file" class="form-control" name='blog_img'>
                    </div>
                    <div class="my-3">
                        <input type="submit" class="btn btn-primary" value='Add New Student'>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h3 class="my-3">All Users</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Blog Title</th>
                            <th scope="col">Blog Content</th>
                            <th scope="col">Blog Image</th>
                            <th class="m-2" scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                       
                     {% for blogs  in blog %}

                           <tr>
                            <th>{{blogs.blog_id}}</th>
                            <td>{{blogs.blog_title}}</td>
                            <td>{{blogs.blog_content}}</td>
                            

                            <td>
                                <img src="{{blogs.blog_img}}" alt="" class="img-thumbnail w-25">
                            </td>
                            <td>
                                <a href="/delete/{{blogs.blog_id}}" class="mx-2"><i class="bi bi-trash-fill"></i></a>
                                <a href="/update/{{blogs.blog_id}}" class="mx-2"><i class="bi bi-pencil-fill"></i></a>
                            </td>
                        </tr>
                     
                     
                     
                     {% endfor %}
                     


                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <!-- https://cdnjs.com/libraries/popper.js/2.5.4 -->
    <!-- <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.min.js"
    ></script> -->

    <!-- More: https://getbootstrap.com/docs/5.0/getting-started/introduction/ -->
</body>

</html>
