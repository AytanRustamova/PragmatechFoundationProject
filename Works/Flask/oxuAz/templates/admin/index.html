<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8" />

    <!-- Bootstrap CSS -->

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h3 class="my-3">Add New User</h3>
                <form action="/" method='POST' enctype="multipart/form-data">
                    <div class="my-3">
                        <input type="text" class="form-control" name='user_name' placeholder="Name">
                    </div>
                    <div class="my-3">
                        <input type="text" class="form-control" name='user_surname' placeholder="Surname">
                    </div>
                    <div class="my-3">
                        <input type="email" class="form-control" name='user_email' placeholder="Email">
                    </div>
                    <div class="my-3">
                        <input type="file" class="form-control" name='user_img'>
                    </div>
                    <div class="my-3">
                        <input type="submit" class="btn btn-primary" value='Add New Student'>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h3 class="my-3">All Users</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Surname</th>
                            <th scope="col">Email</th>
                            <th scope="col">Photo</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                       
                        <tr>
                            <th>1</th>
                            <td>Ayten</td>
                            <td>Ayten</td>
                            <td>Ayten</td>
                            <td>
                                <img src="" alt="" class="img-thumbnail w-25">
                            </td>
                            <td>
                                <a href="#" class="mx-2"><i class="bi bi-trash-fill"></i></a>
                                <a href="#" class="mx-2"><i class="bi bi-pencil-fill"></i></a>
                            </td>
                        </tr>
                     


                    </tbody>
                </table>
            </div>
        </div>
    </div>
