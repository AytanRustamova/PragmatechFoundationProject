<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>FlexboxModel Task</title>
</head>
<body>
    <section class="logoAndBannerAd">
        <div class="logo">
            <p>Logo</p>
        </div>

        <div class="futureBannerAd">
            <p>Future Banner Ad Placement</p>
        </div>
    </section>


<!-- Navbar olduguna gore nav tag'inden istifade etdim -->
    <nav class="navbarSection">  
        <a href="">Main Navigation</a>
    </nav>


    <section class="mainFlexBox">
        <div class="leftColumnCards">
            <div class="dealOfWeek">
                <p>Deal of The Week</p>
            </div>

            <div class="partners">
                <p>Highlighted Partners</p>
            </div>

            <div class="categorizedDeals">
                <p>Highlighted Categorized Deals</p>
            </div>
        </div>

        <div class="centerColumnCards">
            <div class="signUp">
                <p>Membership <br> Sign Up</p>
            </div>

            <div class="pets">
                <p>Pet Insurance</p>
            </div>

        </div>


        <div class="rightColumnCards">
            <div class="descriptions">
                <p>Description of Site</p>
            </div>

            <div class="blogPost">
                <p>Blog Post</p>
            </div>

            <div class="discussionSide">
                <p>Highlighted Discussion Forum Posts </p>
            </div>
        </div>

    </section>


    <footer class="footerSection">
        <p>Footer</p>
    </footer>

</html>
